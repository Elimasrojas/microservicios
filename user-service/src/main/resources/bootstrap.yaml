spring:
  application:
    name: user-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:9090/realms/tutorial-realm
          jwk-set-uri: http://localhost:9090/realms/tutorial-realm/protocol/openid-connect/certs

logging:
  level:
    org.keycloak: DEBUG