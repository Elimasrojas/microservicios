spring:
  application:
    name: bike-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://127.0.0.1:3306/microservicios?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  sql:
    init:
      mode: always
  flyway:
    user: wpadmin
    password: password

management:
  endpoints:
    web:
      exposure:
        include: '*'

  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

  tracing:
    sampling:
      probability: 1.0